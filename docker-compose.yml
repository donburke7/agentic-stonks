version: "3.9"

services:
  db:
    image: postgres:16
    container_name: marketrisk_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"  # maps container port â†’ host port
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: bash -c "pg_isready -U ${POSTGRES_USER}
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
